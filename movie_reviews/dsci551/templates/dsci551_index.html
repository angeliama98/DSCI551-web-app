{% extends "base.html" %}
{% load static %}
{% block page_content %}
<style>
    .input {
      max-width: 1500px;
      margin: 75px;
    }
    .table {
      max-width: 1000px;
      align-self: center;
    }
</style>


<div class="input">
    <label for="inputQuery" class="col-sm-2 col-form-label">SQL Query:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="inputQuery">
    </div>
</div>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
